<!DOCTYPE html>
<html lang="en">

<head>
  <title>ping pong</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1><strong>my ping pong</strong></h1>
    </div>
    <div class="testing">
      <div class="sidebar test" id="aa">
        <h2><strong>PING PONG</strong></h2>
        <h3>Created by;</h3>
        <p><em><a href="https://github.com/tonnymuchui">Tonny muchui</a></em></p>
        <h4> <em>manipulation</em></h4>
      </div>
      <div class="cont test">
        <h2>Let's play</h2>
        <h3>Rules;</h3>
        <p>ping pong will count up to your numbers from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ol>
        <div class="form-group">
          <form class="form-inline" id="myForm">
            <label for="userInput">Enter your number here:</label>
            <input type="text" id="user" placeholder="Enter number here">
            <button type="submit" class="btn btn-info">Run</button>
          </form>
        </div>
        <div class="container">
          <p id="display"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
